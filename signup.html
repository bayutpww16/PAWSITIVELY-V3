<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Sign Up - Pawsitively</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left side with pets image -->
        <div class="left-section">
            <div class="stars-background">
                <div class="star star-1"></div>
                <div class="star star-2"></div>
                <div class="star star-3"></div>
                <div class="star star-4"></div>
                <div class="star star-5"></div>
                <div class="star star-6"></div>
            </div>
            <div class="pets-image">
                <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=500&h=600&fit=crop&crop=center" alt="Dog and Cat" class="pets">
            </div>
        </div>

        <!-- Right side with sign up form -->
        <div class="right-section">
            <div class="signup-form">
                <h1>Sign Up</h1>
                
                <div id="alert-container"></div>
                
                <div class="continue-with">
                    <p>Continue With :</p>
                    <button type="button" class="google-btn" onclick="handleGoogleSignup()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>

                <div class="divider">
                    <span>Or</span>
                </div>

                <form id="signupForm" class="signup-form-fields">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div id="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmation">Confirmation</label>
                        <input type="password" id="confirmation" name="confirmation" placeholder="Confirmation Password" required>
                    </div>

                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Agree to the terms of use & privacy policy</label>
                    </div>

                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>

                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .alert-error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .alert-success {
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
        }
        
        .strength-text {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmation = document.getElementById('confirmation').value;
            const terms = document.getElementById('terms').checked;
            
            // Clear previous alerts
            document.getElementById('alert-container').innerHTML = '';
            
            // Validation
            if (!name || !email || !password || !confirmation) {
                showAlert('All fields are required.', 'error');
                return;
            }
            
            if (name.length < 2) {
                showAlert('Name must be at least 2 characters long.', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAlert('Please enter a valid email address.', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long.', 'error');
                return;
            }
            
            if (password !== confirmation) {
                showAlert('Passwords do not match.', 'error');
                return;
            }
            
            if (!terms) {
                showAlert('You must agree to the terms of use & privacy policy.', 'error');
                return;
            }
            
            // Show loading state
            const signupBtn = document.querySelector('.signup-btn');
            const originalText = signupBtn.textContent;
            signupBtn.textContent = 'Creating Account...';
            signupBtn.disabled = true;
            
            // Simulate account creation
            setTimeout(() => {
                // Store user data
                localStorage.setItem('registeredUser', JSON.stringify({
                    name: name,
                    email: email,
                    registeredAt: new Date().toISOString()
                }));
                
                showAlert('Account created successfully! Redirecting to login...', 'success');
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 2000);
            }, 1500);
        });
        
        // Google signup handler
        function handleGoogleSignup() {
            const googleBtn = document.querySelector('.google-btn');
            const originalHTML = googleBtn.innerHTML;
            
            googleBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" class="animate-spin">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" opacity="0.25"/>
                    <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
                Connecting...
            `;
            googleBtn.disabled = true;
            
            // Simulate Google OAuth process
            setTimeout(() => {
                // Store user session for Google signup
                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userEmail', 'google.user@gmail.com');
                sessionStorage.setItem('userName', 'Google User');
                
                showAlert('Google signup successful! Redirecting to dashboard...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = './dashboard.html';
                }, 1500);
            }, 2000);
        }
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrength(strength);
        });
        
        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 6) strength += 1;
            if (password.length >= 10) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            return strength;
        }
        
        function updatePasswordStrength(strength) {
            // Remove existing strength indicator
            const existingIndicator = document.querySelector('.password-strength');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            if (strength > 0) {
                const strengthIndicator = document.createElement('div');
                strengthIndicator.className = 'password-strength';
                
                const strengthLevels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
                const strengthColors = ['#ff4757', '#ff6b7a', '#ffa726', '#66bb6a', '#4caf50', '#2e7d32'];
                
                strengthIndicator.innerHTML = `
                    <div class="strength-bar">
                        <div class="strength-fill" style="width: ${(strength / 6) * 100}%; background-color: ${strengthColors[strength - 1]}"></div>
                    </div>
                    <span class="strength-text" style="color: ${strengthColors[strength - 1]}">${strengthLevels[strength - 1]}</span>
                `;
                
                const passwordGroup = document.getElementById('password').closest('.form-group');
                passwordGroup.appendChild(strengthIndicator);
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentElement) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('userLoggedIn') === 'true') {
                window.location.href = './dashboard.html';
            }
        });
    </script>
</body>
</html>
